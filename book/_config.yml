copyright: "2026"
title: Introduction to Cryptography

execute:
  execute_notebooks: "off"

parse:
  myst_enable_extensions:
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_admonition
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution
  myst_url_schemes: [mailto, http, https]

only_build_toc_files: true

html:
  favicon: figures/favicon.ico
  home_page_in_navbar: true
  use_edit_page_button: false
  use_issues_button: false
  use_repository_button: false
  extra_footer: ""
  baseurl: https://husseinyounis.github.io/cryptography-book/
  html_baseurl: https://husseinyounis.github.io/cryptography-book/
  analytics:
    google_analytics_id: ""
  announcement: ""

repository:
  url: https://github.com/HusseinYounis/cryptography-book
  path_to_book: book
  branch: main

launch_buttons:
  notebook_interface: jupyterlab
  binderhub_url: "https://mybinder.org"
  colab_url: ""
  thebe: false

latex:
  latex_documents:
    targetname: book.tex

sphinx:
  extra_extensions:
    - sphinx_proof
    - sphinx_exercise
    - sphinx_togglebutton
    - sphinx_design
    - sphinx_thebe
    - sphinxcontrib.bibtex
    - sphinx_named_colors
    - sphinx_image_inverter
    - sphinx_iframes
    - teachbooks_sphinx_tippy
  config:
    html_theme: sphinx_book_theme
    html_theme_options:
      navigation_with_keys: false
      show_nav_level: 1
      use_sidenotes: true
      launch_buttons:
        thebe: false
      logo:
        image_dark: figures/logo_dark.png
        image_light: figures/logo_light.png
        text: Introduction to Cryptography
    html_context:
      default_mode: light
      github_user: HusseinYounis
      github_repo: cryptography-book
      github_version: main
    mathjax3_config:
      loader:
        load: ['[tex]/color']
      tex:
        packages:
          '[+]': ['color']
        macros:
          "orange": ['{{\\color{{orange}}{#1}}}', 1]
          "red": ['{{\\color{{red}}{#1}}}', 1]
          "blue": ['{{\\color{{blue}}{#1}}}', 1]
          "green": ['{{\\color{{green}}{#1}}}', 1]
    bibtex_bibfiles:
      - references.bib
    bibtex_reference_style: author_year
    thebe_config:
      repository_url: https://github.com/HusseinYounis/cryptography-book
      repository_branch: main
      path_to_book: book
      use_thebe_lite: true
      use_jupyter_lite: true
    tippy_props:
      maxWidth: 600
      placement: "top"
      interactive: true
      theme: "material"
    tippy_enable_mathjax: true
    tippy_rtd_urls: []
    inverter_all: true

